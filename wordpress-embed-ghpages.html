<!-- CGBSHOP1 Calculator WordPress Embed Code -->
<!-- Add this code to your WordPress page using the "Custom HTML" block -->

<div id="cgbshop1-calculator" style="width: 100%; max-width: 800px; margin: 0 auto;">
    <iframe 
        src="https://abdoula666.github.io/shipping/" 
        width="100%" 
        height="800" 
        frameborder="0" 
        scrolling="no" 
        style="border: none; width: 1px; min-width: 100%;"
        onload="this.style.height = this.contentWindow.document.documentElement.scrollHeight + 'px'">
    </iframe>
</div>

<script>
// Responsive height adjustment
window.addEventListener('message', function(e) {
    if (e.data && e.data.type === 'setHeight') {
        const iframe = document.querySelector('#cgbshop1-calculator iframe');
        if (iframe) {
            iframe.style.height = e.data.height + 'px';
        }
    }
});

// Initial height adjustment
document.querySelector('#cgbshop1-calculator iframe').onload = function() {
    this.style.height = 'auto';
    this.style.height = this.contentWindow.document.documentElement.scrollHeight + 'px';
};
</script>

<!-- End CGBSHOP1 Calculator WordPress Embed Code -->
